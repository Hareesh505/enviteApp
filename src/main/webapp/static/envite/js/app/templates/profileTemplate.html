<div class="container">
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title" style=" display: inline-block;">My Profile : <%= userData.fullName%></h3>
                <span class="read-view edit-profile pull-right" style=" display: inline-block;"><a>edit</a></span>
            </div>
            <div class="panel-body">
                <div class="container">
                    <form class="form-horizontal profile-update-form">

                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">First Name</label>
                            <div class="cols-sm-10">
                                <span class="read-view"><%= userData.firstName%></span>
                                <div class="input-group edit-view">
                                    <input type="text" class="form-control" name="firstName" id="name"  placeholder="Enter your first name" value="<%= userData.firstName%>"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
                            <div class="cols-sm-10">
                                <span class="read-view"><%= userData.lastName%></span>
                                <div class="input-group edit-view">
                                    <input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Enter your last name" value="<%= userData.lastName%>"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber" class="cols-sm-2 control-label">Phone Number</label>
                            <div class="cols-sm-10">
                                <span class="read-view"><%= userData.phoneNumber%></span>
                                <div class="input-group edit-view">
                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"  placeholder="Enter your phoneNumber" value="<%= userData.phoneNumber%>"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Email</label>
                            <div class="cols-sm-10">
                                <span class="read-view"><%= userData.email%></span>
                                <div class="input-group edit-view">
                                    <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" value="<%= userData.email%>"/>
                                </div>
                            </div>
                        </div>


                        <!--<div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                                </div>
                            </div>
                        </div>-->

                        <div class="form-group ">
                            <span class="error-message edit-view"></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-footer edit-view">
                <a class="btn btn-primary btn-md  update-button">Update</a>
                <a class="btn btn-default btn-md cancel-button">cancel</a>
            </div>
        </div>
    </div>
</div>
